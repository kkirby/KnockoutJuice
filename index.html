<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="resources/knockoutjuice.js"></script>
        <script type="text/javascript">
            Require('canvas.Plane','canvas.RRenderable','observable.Array').$(function(){
				Class('List',{
					does: [canvas.RRenderable],
					has: {
						items: {
							meta: observable.Array,
							is: 'rw'
						}
					},
					methods: {
						render: function(){
							var contents = $('<ul></ul>');
							ko.computed(function(){
								var items = this.getItems();
								contents.children().remove();
								for(var i = 0; i < items.length; i++){
									$('<li>' + items[i] + '</li>').appendTo(contents);
								}
							},this);
							return contents;
						}
					}
				});
				
				Class('Base',{
					isa: canvas.Plane,
					methods: {
						getChildViews: function(){
							return [
								new List({
									x: 100,
									y: 200
								})
							];
						}
					}
				});
				
				a = (new Base);
				var dim = a.getDimension();
				dim.setWidth(500);
				dim.setHeight(500);
				a.getChildren()[0].getItems().push('Hello');
				$(a.getRendered()).appendTo('body');
			});
        </script>
    </head>
    <body>
        <span id="name">
            <span class="sub" data-bind="text: $data">asdf</span>
        </span>
    </body>
</html>
