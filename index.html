<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="resources/knockoutjuice.js"></script>
        <script type="text/javascript">
            Require('RHasDimension','Observable','observable.Array','observable.Computed').$(function(){
                Class('Test',{
                    does: [RHasDimension],
                    has: {
                        myObsv: {
                            meta: Observable,
                            is:'rw',
                            init: '123'
                        },
                        myArray: {
                            meta: observable.Array
                        },
                        myComp: {
                            meta: observable.Computed,
                            is:'rw',
                            get: function(){
                                return String(this.getMyObsv()) + '456';
                            },
                            set: function(value){
                                this.setMyObsv(value);
                            }
                        }
                    }
                });
                a = new Test;
                ko.computed(function(){
                   $('#name').html(a.getMyComp()); 
                });
            });
        </script>
    </head>
    <body>
        <span id="name">
            <span class="sub" data-bind="text: $data">asdf</span>
        </span>
    </body>
</html>
